<app-add-food-truck [foodtruck]="foodtruck" [callbackFunction]="myCallbackFunction"></app-add-food-truck>
<section class="mt-3">
    <div class="form-check mt-2">
    <input type="checkbox" [(ngModel)]="isChecked" class="form-check-input" id="exampleCheck1" (change)="checkValue(isChecked?1:0)">
    <label class="form-check-label" for="exampleCheck1">Todayâ€™s Food trucks</label>
  </div>
  <div class="pre-scrollable">
    <ul class="list-group"  >
      <li *ngFor="let foodtruck of FoodTrucks" class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <h5>{{foodtruck.name}}</h5>
          <small>{{foodtruck.date}}</small>
        </div>
        <div >
          <button class="btn btn-primary btn-sm" href="#" (click)="editFoodTrucks(foodtruck.id, foodtruck.name, foodtruck.date);">
            <i class="fa fa-pencil"></i> Edit</button>
          <button class="btn btn-danger ms-2 btn-sm" href="#" (click)="openModal(template,foodtruck.id)">
            <i class="fa fa-trash-o "></i> Delete</button>
          <!-- <button type="button" class="btn btn-primary" (click)="editFoodTrucks(foodtruck.id, foodtruck.name, foodtruck.date);">
            <i class="fa fa-pencil fa-lg" aria-hidden="true"></i></button>
          <button type="button" class="btn btn-danger " (click)="deleteFoodTrucks(foodtruck.id);"><i class="fa fa-trash fa-lg"
              aria-hidden="true"></i></button> -->
        </div>
      </li>
    </ul>
    <ng-template #template>
      <div class="modal-body text-center">
        <p>Do you want to delete record?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
          <button type="button" class="btn btn-secondary" (click)="decline()">No</button>
        </div>
      </div>
    </ng-template>
  </div>
</section>
